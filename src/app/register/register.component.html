<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="form-group">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-group text-center border border-light p-5">
<div class="form-group">
  <label>
    Name:
    <input type="text" formControlName="name" class="form-control">
  </label>
</div>

  <div class="form-group">
  <label>
    Username:
    <input type="text" formControlName="username" class="form-control">
  </label>
</div>
<div class="form-group">
  <label>
    Password:
    <input type="password" formControlName="password" class="form-control">
  </label>
</div>
<div class="form-group">
  <label>
    Confirm Password:
    <input type="password" formControlName="cpassword" class="form-control">
  </label>
</div>
<div>
  <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
  <button type="reset" ng-click="resetForm()" class="btn btn-secondary">Reset</button>
</div>
<div *ngIf="success" class="text-sucess">{{successMsg}}</div>
<div *ngIf="!success" class="text-danger">{{errMsg}}</div>
</form>
</div>
</body>
</html>
