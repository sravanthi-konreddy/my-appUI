
  <div class="form-group container-fluid h-100">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-group text-center border border-light p-5">
  
  <div class="form-group ">
  <label>
    Username:
    <input type="text" formControlName="username" class="form-control">
  </label>
</div>

<div class="form-group">
  <label>
    Password
    <input type="password" formControlName="password" class="form-control">
  </label>
</div>

<div class="form-group" >
  <label>Select
  <select formControlName="area" class="form-control" >
    <option value="">Choose the Area</option>
    <option value="book">Book Area</option>
    <option value="play">Play Area</option>
  </select>
</label>
</div>
<div class="form-group">
  <button type="submit" class="btn btn-secondary">Submit</button>
</div>
  <div *ngIf="!isValid" class="text-danger">{{errorMsg}}</div>
</form>
</div>
